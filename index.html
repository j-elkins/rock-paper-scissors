<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <link rel="shortcut icon" href="./favicon.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&family=Patrick+Hand+SC&display&family=Sigmar+One&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1 class="header">Let's play a game!</h1>

    <div id="game">
      <div id="buttonContainer">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
      </div>
    </div>

    <div id="summary">
      <div id="roundResults"></div>
      <div class="scorekeepers">
        <div id="playerResults">
          <p class="text">Player</p>
          <div id="playerScore" class="score"></div>
        </div>
        <div id="compResults">
          <p class="text">Computer</p>
          <div id="computerScore" class="score"></div>
        </div>
      </div>
    </div>

    <div id="finalContainer" class="hidden">
      <div id="winnerAnnouncement"></div>
      <button id="againBtn" class="btn">Play Again?</button>
    </div>

    <footer>
      <p>Designed & built by Jasmine Elkins &nbsp;|&nbsp; October 2021</p>

      <a href="https://github.com/jasmineelkins/rock-paper-scissor">
        <i class="fab fa-github" style="font-size: 1.5em; color: black"></i>
      </a>
    </footer>
  </body>
</html>
